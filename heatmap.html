<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta name="author" content="Abdul Rahim Shaikh @ariskycode" />
<title>Google HeatMap Demo</title>
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClDj1Lr8os8tSpM0ZetMB-7tnorPhWYNo&callback=initMap&libraries=visualization&v=weekly"></script>
<script src="heatmap.js"></script>
<style>
    html, body, #map { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    #data-value { font-size: 2.0em; font-weight: bold }
    #data-label { font-size: 2.0em; font-weight: normal; padding-right: 10px; padding-left: 20px; }
    #data-label:after { content: ':' }
</style>
</head>
<body>
    <div id="data-box" class="nicebox">
        <label id="data-label" for="data-value">No of firms in </label>
        <span id="data-value">0</span>
        <div id="floating-panel">
            <button  onclick="toggleHeatmap()" style="padding: 5px; margin: 5px;">Toggle Heatmap</button>
            <button  onclick="toggleDataLayer()" style="padding: 5px; margin: 5px;">Toggle Data Layer</button>
            <button  onclick="changeGradient()"style="padding: 5px; margin: 5px;">Change gradient</button>
            <button  onclick="changeRadius()" style="padding: 5px; margin: 5px;">Change radius</button>
            <button  onclick="changeOpacity()" style="padding: 5px; margin: 5px;">Change opacity</button>
        </div>
    </div>
    <div id="legend" style="padding: 5px; margin-bottom: 5px; margin-left: 5px; ">States are colored Red to Green on the basis of no of firms registered within the state.</div>
    <div id="map"></div>
    
</body>
</html>
